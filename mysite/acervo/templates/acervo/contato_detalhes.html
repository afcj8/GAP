{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
<link rel="stylesheet" type="text/css" href="{% static 'acervo/css/base.css' %}">
{% endblock %}

{% block 'conteudo' %}

<main class="container" style="padding-bottom: 80px;">

    <h4 style="margin-top:30px">Editar contato - {{contato.nome_cont}}</h4>

    <form style="margin-top:30px" action="{% url 'acervo:contato_detalhes' pk=contato.id %}" method="post">{% csrf_token %}
        <div class="row g-3">
            <div class="col">
                <input name="nome_cont" type="text" class="form-control" placeholder="Nome: {{contato.nome_cont}}" aria-label="Nome">
            </div>
            <div class="col">
                <input name="email" type="text" class="form-control" placeholder="E-mail: {{contato.email}}" aria-label="E-mail">
            </div>
            <div class="col">
                <input name="telefone" type="text" class="form-control" placeholder="Telefone: {{contato.telefone}}" aria-label="Telefone">
            </div>
        </div>
        <input style="margin-top:30px" class="btn btn-dark btn-sm"  type="submit" value="Atualizar">
        <a href="/home/"  style="margin-top:30px" class="btn btn-outline-dark btn-sm"> << voltar</a>
    </form>

</main>

{% endblock %}
